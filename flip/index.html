<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>FLIP</title>
  </head>
  <body>
    <header>
      <img class="table" src="img/table.png" alt="flying table" />

      <span class="slogan">
        <h1 class="bigletters">F</h1>
        <h1 class="smallletters">airly</h1>
        <h1 class="bigletters">L</h1>
        <h1 class="smallletters">east</h1>
        <h1 class="bigletters">I</h1>
        <h1 class="smallletters">mpressive</h1>
        <h1 class="bigletters">P</h1>
        <h1 class="smallletters">rogram</h1>
      </span></header>
    <main>
      <div class="window">
        <div class="flipping">
          <h1 id="flip"></h1>
        </div>
        <div class="nicksub">
          <span
            ><input
              id="field"
              class="textfield"
              type="text"
              placeholder="Nick to be flipped" /></span
          ><span
            ><input
              id="submitButton"
              onclick="changeNick()"
              class="submitbtn"
              type="submit"
              value="&#9658"
              style="cursor: pointer"
          /></span>
        </div>
        <div>
          <p class="click">And now just click and hold it :)</p>
        </div>
      </div>
    </main>
  </body>
</html>
